<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Line</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="font-normal">
  <!-- START SCREEN -->
  <div id="start-screen">
    <div id="start-title">Glass Line: 기업의 심장</div>
    <div id="start-hint">클릭하여 시작</div>
  </div>

  <!-- HEADER -->
  <header id="ui-header">
    <div id="player-status"></div>
    <div id="system-buttons">
      <button id="btn-settings">설정</button>
      <button id="btn-editor">창작</button>
    </div>
  </header>

  <!-- GAME MAIN -->
  <main id="game-container">
    <div id="scene-image"></div>
    <div id="scene-text"></div>
    <div id="scene-choices"></div>
  </main>

  <!-- QTE: DIRECTION -->
  <div id="qte-direction-overlay" class="qte-overlay hidden">
    <div class="qte-modal">
      <div class="qte-text"></div>
      <div class="qte-timer"><div class="qte-timer-fill"></div></div>
      <div id="qte-direction-grid">
        <div></div><button class="dir-btn" data-dir="up">↑</button><div></div>
        <button class="dir-btn" data-dir="left">←</button><div></div><button class="dir-btn" data-dir="right">→</button>
        <div></div><button class="dir-btn" data-dir="down">↓</button><div></div>
      </div>
      <div id="qte-direction-hint">방향을 입력하세요</div>
    </div>
  </div>

  <!-- QTE: MASH -->
  <div id="qte-mash-overlay" class="qte-overlay hidden">
    <div class="qte-modal">
      <div class="qte-text"></div>
      <div class="qte-timer"><div class="qte-timer-fill"></div></div>
      <div id="qte-mash-info">목표: <span id="qte-mash-target">0</span></div>
      <button id="qte-mash-button">Z</button>
      <div id="qte-mash-count">0</div>
    </div>
  </div>

  <!-- SETTINGS -->
  <div id="settings-overlay" class="hidden">
    <div id="settings-modal">
      <h2>설정</h2>
      <section class="settings-section">
        <h3>게임</h3>
        <button id="btn-setting-save">저장</button>
        <button id="btn-setting-load">불러오기</button>
        <button id="btn-setting-restart">재시작</button>
      </section>

      <section class="settings-section">
        <h3>텍스트</h3>
        <label>속도 <select id="setting-text-speed"><option value="slow">느림</option><option value="normal">보통</option><option value="fast">빠름</option></select></label>
        <label>글씨 크기 <select id="setting-font-size"><option value="small">작게</option><option value="normal">보통</option><option value="large">크게</option></select></label>
      </section>

      <section class="settings-section">
        <h3>기타</h3>
        <label><input type="checkbox" id="setting-mute" /> 소리 끄기</label>
        <label>QTE 난이도 <select id="setting-qte-difficulty"><option value="easy">쉬움</option><option value="normal">보통</option><option value="hard">어려움</option></select></label>
      </section>

      <button id="btn-settings-close">닫기</button>
    </div>
  </div>

  <!-- 창작: 비밀번호 -->
  <div id="editor-password-overlay" class="hidden">
    <div class="editor-modal">
      <h2>창작 모드</h2>
      <p>비밀번호 입력</p>
      <input id="editor-password-input" type="password" maxlength="8" />
      <button id="btn-editor-password-ok">확인</button>
      <button id="btn-editor-password-cancel">취소</button>
      <div id="editor-password-error" class="editor-error"></div>
    </div>
  </div>

  <!-- 창작: 에디터 -->
  <div id="editor-overlay" class="hidden">
    <div id="editor-modal">
      <div id="editor-header">
        <h2>씬 에디터</h2>
        <button id="btn-editor-close">닫기</button>
      </div>

      <section class="editor-section">
        <h3>씬 선택</h3>
        <label>씬 목록 <select id="editor-scene-select"></select></label>
        <button id="btn-editor-new-scene">새 씬</button>
        <button id="btn-editor-delete-scene">삭제</button>
      </section>

      <section class="editor-section">
        <h3>기본 정보</h3>
        <label>씬 ID <input id="editor-scene-id" /></label>
        <label>타입
          <select id="editor-scene-type">
            <option value="scene">scene</option>
            <option value="charCreate">charCreate</option>
            <option value="qte">qte</option>
            <option value="start">start</option>
          </select>
        </label>
        <label>이미지 <input id="editor-scene-image" /></label>
        <label>본문<textarea id="editor-scene-text" rows="5"></textarea></label>
      </section>

      <section class="editor-section">
        <h3>onEnter 효과</h3>
        <div id="editor-onenter-effects"></div>
        <button id="btn-editor-onenter-add-effect">효과 추가</button>
      </section>

      <section class="editor-section" id="editor-qte-section">
        <h3>QTE 설정</h3>
        <label>타입 <select id="editor-qte-type"><option value="direction">direction</option><option value="mash">mash</option></select></label>
        <label>기본시간 <input id="editor-qte-base-time" type="number" value="3000" /></label>
        <label>필요횟수 <input id="editor-qte-target-count" type="number" value="1" /></label>
        <label>연타 키 <input id="editor-qte-key" maxlength="1" value="z" /></label>
        <label>성공 next <input id="editor-qte-success-next" /></label>
        <label>실패 next <input id="editor-qte-fail-next" /></label>

        <h4>성공 효과</h4>
        <div id="editor-qte-success-effects"></div>
        <button id="btn-editor-qte-success-add-effect">추가</button>

        <h4>실패 효과</h4>
        <div id="editor-qte-fail-effects"></div>
        <button id="btn-editor-qte-fail-add-effect">추가</button>
      </section>

      <section class="editor-section">
        <h3>선택지</h3>
        <div id="editor-choices-container"></div>
        <button id="btn-editor-add-choice">선택지 추가</button>
      </section>

      <button id="btn-editor-save-scene">이 씬 저장</button>
      <button id="btn-editor-save-all">전체 저장</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
